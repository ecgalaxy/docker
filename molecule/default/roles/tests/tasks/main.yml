---

- name: "Stat docker installation."
  stat:
    path: "/usr/bin/docker"
  register: directory
 
- name: "Assert docker installation."
  assert:
    that:
      - "directory.stat.exists"
      - "directory.stat.mode == '0755'"
      - "directory.stat.pw_name == 'root'"
      - "directory.stat.gr_name == 'root'"

- name: "Stat docker-compose installation."
  stat:
    path: "/usr/local/bin/docker-compose"
  register: directory
 
- name: "Assert docker-compose installation."
  assert:
    that:
      - "directory.stat.exists"
      - "directory.stat.mode == '0755'"
      - "directory.stat.pw_name == 'root'"
      - "directory.stat.gr_name == 'root'"